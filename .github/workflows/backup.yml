name: Backup Portfolio

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history
      
      - name: Generate backup info
        run: |
          DATE=$(date +%Y-%m-%d-%H%M%S)
          TAG_NAME="backup-$DATE"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "BACKUP_DATE=$(date +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_ENV
      
      - name: Create release backup
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Portfolio Backup ${{ env.TAG_NAME }}
          body: |
            ğŸ”„ Automated backup created on ${{ env.BACKUP_DATE }}
            
            ğŸ“¦ This backup includes:
            - All source code
            - All assets and images  
            - Configuration files
            - Documentation
            
            ğŸ“ Commit: ${{ github.sha }}
            ğŸ·ï¸ Tag: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
