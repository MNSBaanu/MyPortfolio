name: Backup Portfolio

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Create backup branch
        run: |
          DATE=$(date +%Y-%m-%d)
          BRANCH_NAME="backup-$DATE"
          
          # Check if branch already exists
          if git ls-remote --heads origin $BRANCH_NAME | grep -q $BRANCH_NAME; then
            echo "Branch $BRANCH_NAME already exists, skipping branch creation"
          else
            git checkout -b $BRANCH_NAME
            git push origin $BRANCH_NAME
            echo "Created backup branch: $BRANCH_NAME"
          fi
      
      - name: Create release backup
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: backup-${{ github.run_number }}
          name: Backup ${{ github.run_number }}
          body: |
            Automated backup created on $(date +"%Y-%m-%d %H:%M:%S UTC")
            
            This backup includes:
            - All source code
            - All assets and images
            - Configuration files
            - Documentation
          draft: false
          prerelease: false
